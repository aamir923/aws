<title>Your Tasks</title>

<body class="theme-dark">

  <br>
  <br>
  <br>

      <div class="container">
        
        <div class="row">
          <div class="col-12">
            <div class="lightbox-content">
              <div class="row">
                <div class="col-12">
                  <div class="section-heading page-heading">
                    <h2 class="section-title">Your Tasks</h2>
                    <div class="animated-bar"></div>
                  </div>
                </div>
              </div>
              <!-- Contact section-->
              <div class="contact-section single-section">
                <div class="row">
                  <!-- Contact form-->
                  <div class="col-12 col-lg-7">
                    <form class="contact-form" id="contact-form" action="#">
                      <h4 class="content-title">Message Me</h4>
                      <div class="row">
                        
                        <div class="col-12 col-md-6 form-group"><input id="title" class="form-control" placeholder="Title" type="text" name="title" id="title" required=""></div>
                        <div class="col-12 col-md-6 form-group"><input id="userEmailInput" class="form-control" placeholder="E-mail" type="email" name="email" required=""></div>
                        <div class="col-12 form-group"><input id="duedate" class="form-control"  type="date" name="duedate" placeholder="Due Date" required=""></div>
                        <div class="col-12 form-group form-message"><textarea id="titleDescription" class="form-control"  name="description" placeholder="Description" rows="5" required=""></textarea></div>
                        

                        <!-- Button on Click Event -->
                        <!-- Change - If needed your function name -->
                        <div class="col-12 form-submit">
                          <button 
                             onclick="sendData(
                              document.getElementById('title').value, 
                              document.getElementById('description').value, 
                              document.getElementById('duedate').value, 
                            )"
                            class="btn button-main button-scheme" type="button">
                            New Task
                          </button>
                        </div>

                        <br>
                        <br>

                        <div class="col-12 form-submit">
                          <!-- Change - SignOut URL -->
                          <a href="https://ap-south-1tcpco63my.auth.ap-south-1.amazoncognito.com/logout?client_id=4qfo2pd16kqe8f5clmiakgt1vc&logout_uri=https://aamir923.github.io/aws/index.html">
                            <button 
                            class="btn button-main button-scheme" type="button">
                            SignOut
                          </button>
                          </a>
                        </div>
                      </div>
                    </form>
                  </div>

                  <!-- Contact info-->
                  <div class="col-12 col-lg-5">
                    <div class="contact-info">
                      <h4 class="content-title">Task Details</h4>
                      <p class="info-description">Here are the login Details, fetched from AWS Cognito using AWS SDK for JavaScript</p>
                      <ul class="list-unstyled list-info">
                        <li>
                          <div class="media align-items-center"><span class="info-icon"><i class="icon ion-logo-ionic"></i></span>
                            <div class="media-body info-details">
                              <h6 class="info-type">Name</h6><span class="info-value" id="userName"></span>
                            </div>
                          </div>
                        </li>
        
                        <li>
                          <div class="media align-items-center"><span class="info-icon"><i class="icon ion-md-send"></i></span>
                            <div class="media-body info-details">
                              <h6 class="info-type">Email Me</h6><span class="info-value" id="userEmail"></span>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!--AWS SDK for javascript-->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.834.0.min.js"></script>

    <script src="api.js"></script>
